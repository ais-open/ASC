<div class="modal-header">
    <h2>{{vm.properties.title}}</h2>
</div>

<div class="modal-body">
    {{vm.properties.message}}
</div>

<div class="modal-footer">
    <button class="btn btn-success" ng-click="vm.ok()">{{vm.properties.buttons[0]}}</button>
    <button class="btn btn-default" ng-click="vm.cancel()" ng-show="vm.properties.cancelVisible">{{vm.properties.buttons[1]}}</button>
</div>
